<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link href="style.css" rel="stylesheet">
	<script src="app.js" defer></script>
</head>
<body>
	<header>
		<h1>Play Tic Tac Toe Game!</h1>
		<p>Built with HTML, CSS, JavaScript and lots of love!</p>
	</header>
	<main>
		<aside>
			<h2>Choose your name</h2>
			<form>
				<div>
					<label for="playername">Player name</label>
					<input type="text" name="playername" id="playername">
				</div>
				<div>
					<button type="button">Cancel</button>					<!-- type button w Å›rodku form nie! zatwierdza formularza-->
					<button type="submit">Confirm</button>
				</div>
			</form>
		</aside>
		<section id="game-configuration">
			<ol>
				<li>
					<article>
						<h2>Player 1</h2>
						<h3>PLAYER NAME</h3>
						<p>X</p>
						<button>Edit</button>
					</article>
				</li>
				<li>
					<article>
						<h2>Player 2</h2>
						<h3>PLAYER NAME</h3>
						<p>O</p>
						<button>Edit</button>
					</article>
				</li>
			</ol>
			<button>Start New Game</button>
		</section>

		<section id="active-game">
			<article>
				<h3>You won, <span id="winner-name">PLAYER NAME</span>!</h3>
				<p>Click "Start New Game"</p>
			</article>

			<p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
			<ol>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ol>
		</section>
	</main>
</body>
</html>
